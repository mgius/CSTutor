	<script type="text/javascript">
	function joinClass()
	{
		var name = prompt("Enter in the class to join: ");

		$('#course-list').append('<li>' + name + '</li');

		if(name != null && name != "")
		{
			alert(name + " joined.");
		}
	}
	</script>
