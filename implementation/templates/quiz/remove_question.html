{% extends "base.html" %}
{% load smart_if %}

{% block content %}
<form name="quizForm" method="post">
<table>
	<tr>
		<td>Are you sure you wish to delete the question: <b>{{question.text}}</b></td>
	</tr>
	<tr>
		<td><input type="submit" name="confirmRemoveQuestion{{question.order}}" value="Yes" /><input type="submit" name="DontDelete" value="No" /></td>
	</tr>
</table>
</form>
{% endblock %}
