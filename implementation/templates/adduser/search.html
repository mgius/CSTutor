{% extends "./adduser/index.html" %}

{{block.super}}

{% block table %}
<br />
<p><font size="3"><b>Usernames for {{firstname}} {{lastname}}</b></font></p>
<table>
	{% if users %}
		<p>No users found</p>
	{% else %} 
		{% for user in users %}
			<tr><td>{{user.username}}</td></tr>
		{% endfor %}
	{% endif %}
</table>
{% endblock table %}
