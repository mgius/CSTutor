{% extends "base.html" %}

{% block content %}
<form action="{% url courses.views.join_course_form %}" method="post">
<select name="courseid" size="10">
	{% for course in join_courses %}
	<option value="{{course.id}}">{{course.name}}</option>
   {% endfor %}
	<input type="submit" value="Submit Request" />
</select>
</form>
{% endblock %}
