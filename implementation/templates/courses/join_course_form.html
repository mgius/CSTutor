{% extends "base.html" %}

{% block content %}
<form action="/submit_join_course_request">

	<option value="{{course.id}}">{{course.name}}</option>
   {% endfor %}
	<input type="submit" value="Submit Request" />
</select>
</form>
{% endblock %}
